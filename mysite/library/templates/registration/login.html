{% extends 'library/base.html' %}
 <title>{% block title %}login{% endblock %}</title>
{% block body %}
<div class="container">
    <div class="card">
        <br>
      <div class=" card-header bg-warning ">Admin Login</div>

        <div class="card-body">
          <div class="form-group">
            <form method="POST" action="#">
              {% csrf_token %}
             <div class="container">
                 <div class="form-group">
                        <label>Admin</label>
                        <input type="text" class="form-control" name="username" placeholder="Enter adminname">
                 </div>
                 <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter password">
                 </div>
                 </br>

                  {% if form.errors %}
                   <p>Your username and password didn't match.</p>
                  {% endif %}
              </div>
               <br>

             <!--{{ form.errors }}-->
             <button class="btn btn-success">login</button>

            </form>
         </div>
      </div>
    </div>



</div>



{% endblock %}
