{% extends 'library/base.html' %}
 <title>{% block title %}login{% endblock %}</title>
{% block body %}
   <title>stdform</title>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
             {% if messages %}

                      {% for message in messages %}
                         <div class="text-dark"><li>{{ message }}</li></div>
                      {% endfor %}

                  {% endif %}
            <br>
           <div class="card">
              <div class=" card-header bg-success text-light text-default ">Student Login</div>

                  <form method="post" action="{% url 'library:stdlogin' %}">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="student_id">Student_id</label>
                        <input type="text" class="form-control" name="sid"  placeholder="Enter id">
                      </div>
                      <div class="form-group">
                        <label for="first_name">First_name</label>
                        <input type="text" class="form-control" name="first_name" placeholder="Enter your first name">
                      </div>
                      <button type="submit" class="btn btn-info">Submit</button>
                  </form>
                  <p>Need an account? <a href="{% url 'library:students' %}">Register Here!</a></p>
              </div>
           </div>
        </div>
      </div>
{% endblock %}
